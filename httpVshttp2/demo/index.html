<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous">
        </script>
        <!--https://www.imgonline.com.ua/eng/cut-photo-into-pieces-result.php-->
        <script>
            var loadImages = function(){
                var imageHeight = 15, imageWidth = 19; 
                for(j=0; j<30; j++){
                   for(i=1; i <=30; i++){
                      var imageNo = (j * 30) + i; 
                      var pixelIndexFromLeft =  i * imageWidth;
                      var pixelIndexFromTop =  (j + 1) * imageHeight;
                      var imageElement = document.createElement("img");  
                      imageElement.setAttribute("src","https://naveenkd26.github.io/httpVshttp2/public/images/image_part_" + imageNo.toLocaleString(undefined, {minimumIntegerDigits: 3}) + ".jpg");
                      imageElement.setAttribute("style", "position: absolute;" + "left:" + pixelIndexFromLeft + "px;top:" + pixelIndexFromTop + "px;");
                      imageElement.setAttribute("height", imageHeight);
                      imageElement.setAttribute("width", imageWidth); 
                      //console.log(imageTag);
                      $('#loadedImages').prepend(imageElement);
                   }
                }
            };

            $(document).ready(function(){
                loadImages();
            });
            
        </script>
    </head>
    <body>
        <div id='loadedImages'></div>
    </body>
</html>
